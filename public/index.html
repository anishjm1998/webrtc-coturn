<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Video Call</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script> <!-- Use Socket.io -->
</head>
<body>
  <h2>WebRTC Video Call</h2>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <button id="startCallBtn">Start Call</button>
  <button id="answerCallBtn" style="display:none;">Answer Call</button>

  <script>
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const startCallBtn = document.getElementById("startCallBtn");
    const answerCallBtn = document.getElementById("answerCallBtn");

    let localStream;
    let peerConnection;
    const socket = io("http://192.168.2.30:3000"); // Updated IP only, no other changes

    const iceServers = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },  
        { urls: "turn:192.168.2.30:3478", username: "test", credential: "test123" } // TURN server
      ]
    };

    async function startCall() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true }); // FIXED: Camera activation issue
      localVideo.srcObject = localStream;

      peerConnection = new RTCPeerConnection(iceServers);
      peerConnection.addStream(localStream); // FIXED: Ensure local stream is added correctly

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit("ice-candidate", event.candidate);
        }
      };

      peerConnection.onaddstream = event => {
        remoteVideo.srcObject = event.stream;
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", offer);
    }

    async function handleOffer(offer) {
      peerConnection = new RTCPeerConnection(iceServers);
      peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit("ice-candidate", event.candidate);
        }
      };

      peerConnection.onaddstream = event => {
        remoteVideo.srcObject = event.stream;
      };

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true }); // FIXED: Camera activation issue
      localVideo.srcObject = localStream;
      peerConnection.addStream(localStream); // FIXED: Ensures local video stream is sent to peer

      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", answer);
    }

    function handleAnswer(answer) {
      peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    }

    function handleIceCandidate(candidate) {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    }

    socket.on("offer", handleOffer);
    socket.on("answer", handleAnswer);
    socket.on("ice-candidate", handleIceCandidate);

    startCallBtn.addEventListener("click", startCall);
  </script>
</body>
</html>
